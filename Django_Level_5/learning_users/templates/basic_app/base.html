<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="navbar-brand" href="{% url 'index' %}">DJANGO</a><li>
          <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a><li>
          <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:register' %}">Register</a><li>

          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a><li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a><li>
          {% endif %}

        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      <!--Anything outside of this will be inherited if you extend! -->
      {% endblock %}
    </div>
  </body>
</html>
